name: Test and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle install

      - run: bundle exec rubocop
      - run: bin/test test/automated

      - run: git config --global user.name "Tom Dalling"
      - run: git config --global user.email "tom@tomdalling.com"
      - run: bin/deploy
